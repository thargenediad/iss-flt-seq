<ion-view title="Increments">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="increment in increments" href="#/app/increments/{{increment.id}}">
        {{increment.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
